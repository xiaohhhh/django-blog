<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    {% load staticfiles %}
    <script src="{% static "js/jquery.hotkeys.js" %}"></script>
    <script src="{% static "js/ckeditor/ckeditor.js" %}"></script>

    <script src="{% static "js/bootstrap-wysiwyg.min.js"%}"></script>

    $(document).ready(function() {
        $('#editor').wysiwyg();

    <script>
$(document).ready(function(){
  $(".btn").click(function(){
    var comments=$("#editor1").val();
    //console.log(comments);
    var entry_id=$("#entry_id").val();
    //console.log(entry_id);
    $.ajax({
    method: "POST",
    url: "/blog/add_comment/",
    data: { comments: comments, entry_id:entry_id }
    }).done(function( msg ) {
    //console.log(msg);
    var new_comment="<li><p>"+msg+"</li></p><hr>";
    $(".list-unstyled").append(new_comment);
  });
 });
});
</script>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "css/public.css"  %}" />
    
</head>
<body>
    <div class="container">
    <h1>The Django Blog</h1>
    <ul class="nav nav-tabs">
     <li><a href="/blog/">blog</a></li>
     <li><a href="/blog/post">post</a></li>
        {% if login %}
        <li><a href="/blog/logout/">logout</a></li>
        <li><a href="/admin/">admin</a></li>
        {% else %}
        <li><a href="/blog/login/">login</a></li>
        <li><a href="/blog/register">register</a></li>
        {% endif %}


    </ul>
    </div>
    <div class="container">
    {% block content %}{% endblock %}
    </div>
    <div class="container">
    {% block footer %}
    <hr>
    <p>Thanks for visiting my site.</p>
    {% endblock %}
    </div>
</body>
</html>
